<!DOCTYPE html>
<html>
<title>Live</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="resource/css/w3.css">
<style>
    body {background-color:#000000;
           margin:0px;
           }
    .small-box {float:left;
                min-width:200px;
                height:40%;
                text-align:center;
                padding:15px;
                margin:20px;
                border-radius: 30px;
                border: 2px solid #00ebb3  /*rgb(125, 222, 213)*/;
                color:#00ebb3/*rgb(125, 222, 213)*/;
                }
    .title {font-size:2em;}
    .value {font-size:4em;}
    .unit {font-size:1.4em;}

    .td-common {
                    width:150px;
                    text-align:center;
                    padding:2px;
                    color:#00ebb3/*rgb(125, 222, 213)*/;
                    font-size:1.2em;
                }
    a {font-size:1.2em;}
    a:link {
       text-decoration: none;
    }

    /* visited link */
    a:visited {
        text-decoration: none;
    }

    /* mouse over link */
    a:hover {
        text-decoration: none;
        text-weight:bold;
        font-size:1.5em;
    }

    /* selected link */
    a:active {
       text-decoration: none;
    }
</style>
<body>

<div class="w3-container container-custom">
    <div class="small-box real-fuel-efficiency">
        <div class="title">주행연비</div>
        <div class="value">10.0</div>
        <div class="unit">kpl</div>
    </div>
    <div class="small-box avg-fuel-efficiency">
        <div class="title">평균연비</div>
        <div class="value">14.1</div>
        <div class="unit">kpl</div>
    </div>
    <div class="w3-row w3-container row-border" style="clear:both;">
      <div class="w3-col s4 td-common w3-center">
         <p></p> <a href="{% url 'KPLInfo:home' %}">&#8617; Back Menu</a></p>
              <!--<p><a href="menu.html">&#8617; Back Menu</a></p>-->
      </div>
    </div>
</div>



</body>
</html>
