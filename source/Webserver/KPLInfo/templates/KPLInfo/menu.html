<!DOCTYPE html>
<html>
<title>Live</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="KPLInfo/resource/css/w3.css">
<style>
    body {background-color:#000000;
           margin:0px;
         }
    .small-box {
                float:left;
                width:350px;
                height:40%;
                text-align:center;
                padding:20px;
                margin:20px;
                -webkit-border-radius: 800px;
                -moz-border-radius: 800px;
                border-radius: 800px;
                border: 2px solid #00ebb3  /*rgb(125, 222, 213)*/;
                color:#00ebb3/*rgb(125, 222, 213)*/;
                font-size:4em;
            }

    .small-box:hover {
         background-color: #00ebb3;
         color: #000000;
         font-weight:bold;
         border: 5px solid #111111;
         opacity: 0.9;
         cursor:pointer;
         font-size:4em;
     }

    .container-custom {padding:50px 0px 50px 0px;width:100%;}
</style>
<body>

<div class="w3-container container-custom">
  <div class="outer">
      <div class="small-box real-fuel-efficiency"  onclick="goPage('live')">
          LIVE
      </div>
  </div>
  <div class="outer">
      <div class="small-box avg-fuel-efficiency" onclick="goPage('history')">
          HISTORY
      </div>
  </div>
</div>

<script>
        function goPage(v){
            window.location.assign(v);
    }
</script>

</body>
</html>
